name = "wingfox"
main = "src/index.ts"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = "../web/dist"
not_found_handling = "single-page-application"
run_worker_first = ["/api/*"]

[triggers]
# crons = ["0 3 * * *"]  # 毎日 UTC 3:00 = JST 12:00    
crons = ["*/10 * * * *"]  # 検証用: 10分ごと

[[durable_objects.bindings]]
name = "FOX_CONVERSATION"
class_name = "FoxConversationDO"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["FoxConversationDO"]
